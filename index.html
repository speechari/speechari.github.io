<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://wallpaperaccess.com/full/36322.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: white; /* Text color to make it readable on the image */
        }
        header {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background for readability */
            border-radius: 8px;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Webpage</h1>
    </header>
    
    <main>
        <h2>About This Page</h2>
        <p>This is a simple webpage with a background image. The content is placed over a semi-transparent background to ensure readability.</p>
        
        <h3>Features:</h3>
        <ul>
            <li>Simple structure</li>
            <li>Header and footer</li>
            <li>Background image</li>
        </ul>
    </main>
    
    <footer>
        <p>Â© 2025 My Simple Webpage</p>
    </footer>
</body>
</html>
