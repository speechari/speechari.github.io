<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shreya Reddy - Web Development Portfolio</title>
    
    <!-- Google Fonts: Sofia font -->
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family:"Sofia", sans-serif;
            color: #333; /* Text color */
            line-height: 1.6;
            background-image: url('https://wallpaperaccess.com/full/393838.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Keeps the background fixed during scrolling */
            background-repeat: no-repeat;
            height: 100vh;
            
        }

        /* Center the Text on the Background Image */
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center text */
            text-align: center;
            color: white;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Adds shadow to make the text readable */
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent black background for contrast */
            padding: 20px;
            border-radius: 10px;
        }

        /* Header */
        header {
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Main Hero Text Section on Background Image -->
    <div style="font-family: Arial; color: white;">
        <h1>Hi! This is Shreya</h1>
        <p>Welcome to my Homepage</p>
    </div>
  

    <!-- Navigation Bar -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Shreya Reddy. All rights reserved.</p>
    </footer>

</body>
</html>
